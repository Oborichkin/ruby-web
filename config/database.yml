default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: experteese-dev
  password: <%= Rails.application.secrets[:database][:password] %>

test:
  <<: *default
  database: experteese-test
  password: <%= Rails.application.secrets[:database][:password] %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>